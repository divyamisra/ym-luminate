   <section class="ym-pc-dashboard-standard-gifts-section" aria-label="My Gifts">
     <h2 class="text-start h3"> Congratulations, you have raised {{participantProgress.raisedFormatted}} and earned <span ng-bind-html="giftsEarned"></span> of <span ng-bind-html="gifts.length"></span> thank-you gifts. </h2>
     <p class="text-start">Please allow 15 minutes for the system to update your donation.</p>
     <p class="text-start">Please note that prizes can take up to 6 weeks to be delivered after the event has completed.</p>
     <div class="ym-pc-dashboard-standard-gifts d-flex justify-content-between flex-wrap gap-4" role="list" aria-label="Gifts">
       <div class="loading pt-5" ng-if="loadingGifts" ng-cloak>Loading Gifts... <i class='fa fa-spinner fa-spin '></i>
       </div>
       <div class="ym-pc-dashboard-standard-gifts-icon col" ng-class="{'not-earned': !gift.earned}" ng-repeat="gift in gifts" role="listitem" aria-label="{{gift.name}}" ng-cloak>
         <a role="button" href="" ng-click="showPrize(gift.gift_id,gift.name,gift.earned,gift.image,'')">
           <h3 class="gift-title h5" ng-bind-html="gift.name"></h3>
           <div class="position-relative">
             <img class="img-fluid" ng-src="{{gift.image}}" alt="{{gift.name}}">
           </div>
           <div class="ym-pc-dashboard-standard-gift-{{(gift.earned) ? 'earned' : 'notearned'}}" aria-label="{{(gift.earned) ? 'Earned' : 'Unearned'}}">
             <div class="gift-subtitle1 h6">
               <span ng-bind-html="gift.info_text"></span>
             </div>
           </div>
           <div class="btn btn-primary btn-white">View</div>
         </a>
       </div>
     </div>
   </section>
