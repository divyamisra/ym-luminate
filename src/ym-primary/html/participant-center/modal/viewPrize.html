  <div class="modal-header">
    <h2 class="h5 modal-title">
      {{prize_label}}
    </h2>
  </div>
  <div class="modal-body text-center">
      <video ng-if="prize_video != ''" type="video/mp4" ng-src="../ym-khc-resources/gift-videos/{{prize_sku}}.mp4" ng-attr-poster="../{{dev_branch != '' ? dev_branch + '/' : ''}}aha-luminate/dist/ym-primary/image/prizes2021/{{prize_sku}}.png" height="300" controls autoplay alt="{{prize_label}}">
         <p>Your browser doesn't support HTML5 video. Here is a <a href="../ym-khc-resources/gift-videos/{{prize_sku}}.mp4">link to the video</a> instead.</p>
      </video> 
      <img ng-if="prize_video == ''" class="img-responsive prize-image" ng-src="../{{dev_branch != '' ? dev_branch + '/' : ''}}aha-luminate/dist/ym-primary/image/prizes2021/{{prize_sku}}.png" alt="{{prize_label}}">
      <div class="ym-pc-dashboard-gift-earned" ng-if="prize_status">Earned!</div>
  </div>
  <div class="modal-footer">
    <div class="clearfix">
      <div class="text-center">
        <button type="button" class="btn btn-toggle" ng-click="cancelShowPrize()">
          Close
        </button>
      </div>
    </div>
  </div>
