<div>
  <div class="modal-body">
    <button type="button" tabindex="0" class="close" aria-label="Close" ng-click="closeFirstLogin()">
      <span aria-hidden="true">×</span>
    </button>
    <div class="ym-pc-first-login-modal">
      <h2 class="h3">
        Thank You!
      </h2>
      <div>
        Get started on your journey today by uploading your student’s photo to personalize their webpage!
      </div>
      <div class="ym-pc-first-login-close">
        <a class="btn btn-primary" ng-href="TR?fr_id={{frId}}&amp;pg=personal&amp;px={{consId}}">
          <strong>Upload Photo</strong>
        </a>
      </div>
      <div class="hidden" hidden aria-hidden="true">
        <img ng-src="//tools.heart.org/aha_ym24_dev/api/student/register/{{frId}}/{{consId}}?team_id={{participantRegistration.teamId}}&amp;school_id={{participantRegistration.companyInformation.companyId}}" alt="" ng-if="tablePrefix == 'heartdev'">
        <img ng-src="//tools.heart.org/aha_ym24_testing/api/student/register/{{frId}}/{{consId}}?team_id={{participantRegistration.teamId}}&amp;school_id={{participantRegistration.companyInformation.companyId}}" alt="" ng-if="tablePrefix == 'heartnew'">
        <img ng-src="//tools.heart.org/aha_ym24/api/student/register/{{frId}}/{{consId}}?team_id={{participantRegistration.teamId}}&amp;school_id={{participantRegistration.companyInformation.companyId}}" alt="" ng-if="tablePrefix == 'heart'">
        <img ng-src="//khc.staging.ootqa.org/api/webhooks/team/refresh/{{frId}}/{{participantRegistration.teamId}}" alt="" ng-if="tablePrefix == 'heartdev'">
        <img ng-src="//khc.staging.ootqa.org/api/webhooks/team/refresh/{{frId}}/{{participantRegistration.teamId}}" alt="" ng-if="tablePrefix == 'heartnew'">
        <img ng-src="//kidsheartchallenge.heart.org/api/webhooks/team/refresh/{{frId}}/{{participantRegistration.teamId}}" alt="" ng-if="tablePrefix == 'heart'">
      </div>
    </div>
  </div>
</div>
