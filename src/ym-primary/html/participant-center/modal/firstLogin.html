  <div class="modal-body confetti">

      <span aria-hidden="true">Ã—</span>

    <div class="ym-pc-first-login-modal">
      <h2 class="h3">
        Congratulations on Registering!
      </h2>
      <div>
      	<div class="mb-4">
	        To earn your first two Finn's Mission badges:
	      </div>
        <div class="d-flex justify-content-around flex-wrap gap-4 mb-4">
          <div>
            <span class="number">1</span>

          </div>
          <div>

            Post on social
          </div>
        </div>         
      </div>

        </div>
        <button type="button" class="btn btn-primary btn-white" id="copyable" data-field="fieldText-modal" data-field-type="Personal URL" role="button" copy-field>
          <strong> Copy Link </strong>
        </button>
      </div>
      <div class="modal-footer justify-content-center">
				<button type="button" class="btn btn-primary btn-white me-2" ng-click="closeFirstLogin()">

				</button>

        <img ng-src="//khc.staging.ootqa.org/api/webhooks/team/refresh/{{frId}}/{{participantRegistration.teamId}}" alt="" ng-if="tablePrefix == 'heartdev'">
        <img ng-src="//khc.staging.ootqa.org/api/webhooks/team/refresh/{{frId}}/{{participantRegistration.teamId}}" alt="" ng-if="tablePrefix == 'heartnew'">
